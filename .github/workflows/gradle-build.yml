name: Gradle Build

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string
        description: "Java version to use for the build"
      upload-artifacts:
        required: false
        type: boolean
        default: true
        description: "Whether to upload build artifacts"
      artifact-name:
        required: false
        type: string
        default: "mod-jars"
        description: "Name of the artifact to upload"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Extract Minecraft version
        id: minecraft-version
        run: |
          MC_VERSION=$(grep "forgeCompatibleMinecraftVersions" gradle.properties | cut -d'=' -f2 | xargs)
          echo "minecraft_version=$MC_VERSION" >> $GITHUB_OUTPUT
      
      - name: Cache Gradle Build
        id: cache-gradle-build
        uses: actions/cache@v4
        with:
          path: .build-cache
          key: ${{ runner.os }}-gradle-${{ github.ref_name }}-mc${{ steps.minecraft-version.outputs.minecraft_version }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ github.ref_name }}
      
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --build-cache
      
      - name: Upload build artifacts
        if: ${{ inputs.upload-artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: |
            build/libs/*.jar
            */build/libs/*.jar
          if-no-files-found: error
